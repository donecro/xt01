<body onload="getSetting()">

        <div style="margin: 0">

                    <label style="margin: 20px auto auto 30px;">请输入新业务类型名称: </label><br/>

                <p>

                    <label style="margin-left: 30px">	价格(元/月): </label><br/>
                    <input class="personinput" type="number" name="newpassword" id="mprice" >
